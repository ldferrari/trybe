<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet"  type="text/css" href="styles.css">
</head>
<body>
    <h1 id=title>Cadastro de Currículo</h1>

    <form name= "cadastro" action="minhapaginahtml" method="GET">
    
    <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="name">Nome Compelto:</label>
        <input type="text" id ="name" name="name" maxlength="40" size="42" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" maxlength="50" size="52" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$">
        <br><br>
        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" name="CPF" maxlength="11" size="12" required>
        <br><br>
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço" maxlength="200" size="110" required>
        <br><br>
        <input type="radio" id="casa" name="moradia" value="casa" required>
        <label for="casa">Casa</label>
        <input type="radio" id="apartamento" name="moradia" value="apartamento" required>
        <label for="apartamento">Apartamento</label>
        <br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" maxlength="28" size="30" required>
        <br><br>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option >Select</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Último Emprego</legend>
        <label for="resumo">Resumo do Currículo:</label>
        <textarea id="resumo" name="resumo" maxlength="1000" required></textarea>
        <br><br>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" maxlength="40" size="42" required>
        <br><br>
        <label for="descrição">Descrição do Cargo:</label>
        <input type="text" id="descrição" name="descrição" maxlength="500" size="100" required>
        <br><br>
        <label for="dataInicio">Data Inicial:</label>
        <input type="date" id="dataInicial" name="dataInicial" required>
        <br><br>
        <label for="dataFinal">Data Final:</label>
        <input type="date" id="dataFinal" name="dataFinal" required>
        <br><br>
    </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
