<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link  rel = " stylesheet " href = " dist / css / DatePickerX.min.css ">    
</head>
<body>
    <h1 id=title>Cadastro de Currículo</h1>

    <form name= "cadastro" action="minhapaginahtml" method="GET">
    <div class="formulario" class="from-group">
        <legend>Dados Cadastrais</legend>
        <label for="name">Nome Compelto:</label>
        <input type="text" class="form-control" id ="name" name="name" maxlength="40" size="42" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" maxlength="50" size="52" required>
        <br><br>
        <label for="CPF">CPF:</label>
        <input type="text" class="form-control" id="CPF" name="CPF" maxlength="11" size="12" required>
        <br><br>
        <label for="endereço">Endereço:</label>
        <input type="text" class="form-control" id="endereço" name="endereço" maxlength="200" size="110" required>
        <br><br>
        <input type="radio" id="casa" name="moradia" value="casa" required>
        <label for="casa">Casa</label>
        <input type="radio" id="apartamento" name="moradia" value="apartamento" required>
        <label for="apartamento">Apartamento</label>
        <br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade" maxlength="28" size="30" required>
        <br><br>
        <label for="estado">Estado:</label>
        <select class="form-control" id="estado" name="estado">
            <option>Select</option>
        </select>
    </div>
    <div class="formulario" class="from-group">   
        <legend>Último Emprego</legend>
        <label for="resumo">Resumo do Currículo:</label>
        <textarea class="form-control" id="resumo" name="resumo" maxlength="1000" required></textarea>
        <br><br>
        <label for="cargo">Cargo:</label>
        <input type="text" class="form-control" id="cargo" name="cargo" maxlength="40" size="42" required>
        <br><br>
        <label for="descrição">Descrição do Cargo:</label>
        <input type="text" class="form-control" id="descrição" name="descrição" maxlength="500" size="100" required>
        <br><br>
        <label for="dataInicio">Data Inicial:</label>   
        <input type="date" class="DatePickerX" id="dataInicial" name="dataInicial" required>
        <br><br>
        <label for="dataFinal">Data Final:</label>
        <input type="date" class="DatePickerX" id="dataFinal" name="dataFinal" required>
        <br><br>
    </div>
    <br><br>
    <button id="btn" type="button">Enviar</button>
    </form>

    <script src="script.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src =" dist / js / DatePickerX.min.js "></script>
</body>
</html>
